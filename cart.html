<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="sstyles.css">
    <style>
        /* Add any specific styles for the cart page here */

        .cart-items {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart-item {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .cart-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .cart-item-price {
            font-size: 16px;
            color: #4caf50;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }

        .checkout-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header (similar to index.html) -->
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#featuredCollection">Gift Cards</a></li>
                <li><a href="#popularCategories">Blog</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="register.html"><button id="signupBtn">Sign Up</button></a>
            <a href="login.html"><button id="loginBtn">Login</button></a>
            <div class="cart" onclick="OpenCart()">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <!-- Cart Items Section -->
    <section class="cart-items">
        <h2>Your Shopping Cart</h2>
        <!-- Cart items will be dynamically added here -->
        <div class="cart-item">
            <img src="path/to/product1.jpg" alt="Product 1">
            <div class="cart-item-details">
                <h3 class="cart-item-title">Product 1</h3>
                <p>Quantity: 2</p>
                <p class="cart-item-price">$19.99 each</p>
            </div>
            <button onclick="RemoveItemFromCart(1)">Remove</button>
        </div>
        <div class="cart-item">
            <img src="path/to/product2.jpg" alt="Product 2">
            <div class="cart-item-details">
                <h3 class="cart-item-title">Product 2</h3>
                <p>Quantity: 1</p>
                <p class="cart-item-price">$29.99 each</p>
            </div>
            <button onclick="RemoveItemFromCart(2)">Remove</button>
        </div>
        <div class="cart-total">
            <p><strong>Total:</strong> $69.97</p>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer (similar to index.html) -->
    <footer>
        <div class="footer-features">
            <div class="feature">Secure Payment</div>
            <div class="feature">24/7 Customer Support</div>
            <div class="feature">Fast Delivery</div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Your E-commerce Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal (similar to index.html) -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="CloseCart()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cartItemsList">
                <!-- Cart items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- JavaScript for basic functionality (similar to index.html) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <script>
        // JavaScript to remove item from cart
        function RemoveItemFromCart(itemId) {
            // Implement logic to remove item from the cart
            // Reload or update the cart content as needed
            // This is a placeholder function, replace it with your actual logic
            alert('Remove item with ID: ' + itemId);
        }
    </script>

</body>
</html>
