<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="sstyles.css">
    <style>
        /* Add any specific styles for the checkout page here */

        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-summary {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .order-summary h2 {
            margin-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-item img {
            max-width: 60px;
            max-height: 60px;
            margin-right: 10px;
        }

        .shipping-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .shipping-form label {
            display: block;
            margin-bottom: 8px;
        }

        .shipping-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .place-order-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header (similar to index.html) -->
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#featuredCollection">Gift Cards</a></li>
                <li><a href="#popularCategories">Blog</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="register.html"><button id="signupBtn">Sign Up</button></a>
            <a href="login.html"><button id="loginBtn">Login</button></a>
            <div class="cart" onclick="OpenCart()">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <!-- Checkout Container -->
    <div class="checkout-container">

        <!-- Order Summary Section -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <!-- Order items will be dynamically added here -->
            <div class="order-item">
                <img src="path/to/product1.jpg" alt="Product 1">
                <div>
                    <p>Product 1</p>
                    <p>Quantity: 2</p>
                    <p>$19.99 each</p>
                </div>
            </div>
            <div class="order-item">
                <img src="path/to/product2.jpg" alt="Product 2">
                <div>
                    <p>Product 2</p>
                    <p>Quantity: 1</p>
                    <p>$29.99 each</p>
                </div>
            </div>
        </section>

        <!-- Shipping Information Form -->
        <section class="shipping-form">
            <h2>Shipping Information</h2>
            <form action="/place-order" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zipCode">ZIP Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <button type="submit" class="place-order-button">Place Order</button>
            </form>
        </section>

    </div>

    <!-- Footer (similar to index.html) -->
    <footer>
        <div class="footer-features">
            <div class="feature">Secure Payment</div>
            <div class="feature">24/7 Customer Support</div>
            <div class="feature">Fast Delivery</div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Your E-commerce Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal (similar to index.html) -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="CloseCart()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cartItemsList">
                <!-- Cart items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- JavaScript for basic functionality (similar to index.html) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
