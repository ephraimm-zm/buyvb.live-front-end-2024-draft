<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buyvb global </title>
    <link rel="icon" href="buyvb-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="sstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Header (similar to index.html) -->
<header style="background-color: #f9f9f9;">
    <a href="cards.html">
    <div class="logo">
        <img src="buyvb-removebg-preview.png" alt="Your Logo" style="width: 50%">
    </div>
    </a>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav>
        <ul class="nav-list">
            <li><a href="products.html">Collections</a></li>
            <li><a href="product.html">Product</a></li>
            <!-- <li><a href="cart.html" id="cartBtn">Cart</a></li> -->
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>
    <div class="user-actions">
        <a href="register.html" class="btn btn-primary">Sign Up</a>
        <a href="login.html" class="btn btn-secondary">Login</a>
        <!-- <div class="cart" onclick="OpenCart()">
            <i class="fas fa-shopping-cart"></i>
        </div> -->
    </div>
</header>

    <!-- Checkout Container -->
    <div class="checkout-container">

        <!-- Order Summary Section -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <!-- Order items will be dynamically added here -->
            <div class="order-item">
                <img src="path/to/product1.jpg" alt="Product 1">
                <div>
                    <p>Product 1</p>
                    <p>Quantity: 2</p>
                    <p>$19.99 each</p>
                </div>
            </div>
            <div class="order-item">
                <img src="path/to/product2.jpg" alt="Product 2">
                <div>
                    <p>Product 2</p>
                    <p>Quantity: 1</p>
                    <p>$29.99 each</p>
                </div>
            </div>
        </section>

        <!-- Shipping Information Form -->
        <section class="shipping-form">
            <h2>Shipping Information</h2>
            <form action="/place-order" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zipCode">ZIP Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <button type="submit" class="place-order-button">Place Order</button>
            </form>
        </section>

    </div>

    <!-- Footer (similar to index.html) -->
    <footer>
        <div class="footer-features">
            <div class="feature">Secure Payment</div>
            <div class="feature">24/7 Customer Support</div>
            <div class="feature">Fast Delivery</div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Your E-commerce Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal (similar to index.html) -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="CloseCart()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cartItemsList">
                <!-- Cart items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- JavaScript for basic functionality (similar to index.html) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
