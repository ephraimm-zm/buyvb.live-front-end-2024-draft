<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="sstyles.css">
    <style>
        /* Add any specific styles for the login page here */

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="buyvb-removebg-preview.png" alt="buyvb logo">
        </div>
        <nav>
            <ul>
                <li><a href="products.html">Collections</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="register.html"><button id="signupBtn">Sign Up</button></a>
            <a href="login.html"><button id="loginBtn">Login</button></a>
            <div class="cart" onclick="OpenCart()">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <!-- User Login Form -->
    <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Footer (similar to index.html) -->
    <footer>
        <div class="footer-features">
            <div class="feature">Secure Payment</div>
            <div class="feature">24/7 Customer Support</div>
            <div class="feature">Fast Delivery</div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Your E-commerce Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal (similar to index.html) -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="CloseCart()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cartItemsList">
                <!-- Cart items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- JavaScript for basic functionality (similar to index.html) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <script>
        // JavaScript to load login.html content when Login button is clicked
        $(document).ready(function() {
            $('#loginBtn').click(function() {
                // Use jQuery load() to load the content of login.html into a specific container
                // Replace '#contentContainer' with the actual container where you want to load the content
                $('#contentContainer').load('login.html');
            });
        });
    </script>

</body>
</html>
